<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container-fluid h-100">
    <div class="h-100 d-flex flex-column justify-content-center align-items-center">
        <div class="card">
            <div class="card-body rounded shadow-lg p-3" style="width: 350px;">
                <div th:if="${code} == 1" class="alert alert-primary">
                    <span class="small">성공적으로 회원가입 되었습니다.</span>
                </div>
                <form method="post" action="/login">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="username-input" name="username" placeholder="아이디" required>
                        <label for="username-input">아이디</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="password-input" name="password" placeholder="비밀번호" required>
                        <label for="password-input">비밀번호</label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-lg btn-primary">로그인</button>
                    </div>
                    <div class="mt-3 text-center">
                        <a href="/register" class="text-muted text-decoration-none">회원가입</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
