<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container-fluid h-100">
    <div class="h-100 d-flex flex-column justify-content-center align-items-center">
        <div class="card">
            <div class="card-body rounded shadow-lg p-3" style="width: 350px;">
                <th:block th:if="${error} > 0">
                    <div class="alert alert-warning" th:if="${error > 0}" th:switch="${error}">
                        <span class="small" th:case="1">새 비밀번호 확인이 일치하지 않습니다.</span>
                        <span class="small" th:case="2">이미 중복된 아이디입니다.</span>
                        <span class="small" th:case="3">계정을 생성할 수 없습니다.</span>
                    </div>
                </th:block>
                <form method="post" action="/register">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="username-input" name="username" placeholder="아이디" required>
                        <label for="username-input">아이디</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="password-input" name="password" placeholder="새 비밀번호" required>
                        <label for="password-input">새 비밀번호</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="verify-password-input" name="verifyPassword" placeholder="새 비밀번호 확인" required>
                        <label for="verify-password-input">새 비밀번호 확인</label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-lg btn-success">회원가입</button>
                    </div>
                    <div class="mt-3 text-center">
                        <a href="/login" class="text-muted text-decoration-none">로그인</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
